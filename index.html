<!DOCTYPE html>
<html>
<body>

<h1>Test page</h1>

<p>Text6</p>
  <script>
var links = [
              "google.com",
              "youtube.com",
              "reddit.com",
              "apple.com"]

           var openSite = function() {
              // get a random number between 0 and the number of links
              var randIdx = Math.random() * links.length;
              // round it, so it can be used as array index
              randIdx = parseInt(randIdx, 10);
              // construct the link to be opened
              var link = 'https://www.' + links[randIdx];

//      return link;
             window.location.href = link;
    };
</script>
  <a href="#" onclick="openSite();">Click to go to a random site</a>
  <a href="www.google.com">Click to go to google</a>
  
  <script>
    var a = 0
    var b = 0
    var c = 0
    var d = 0
    for (let step = 0; step < 100; step++) {
      let x = Math.random() * links.length;
      x = parseInt(x, 10);
      if (x == 0) { a++; }
      if (x == 1) { b++; }
      if (x == 2) { c++; }
      if (x == 3) { d++; }
    }
    console.log(a)
    console.log(b)
    console.log(c)
    console.log(d)
  </script>


</body>
</html>
